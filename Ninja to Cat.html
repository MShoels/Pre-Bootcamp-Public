<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("img").click(function() {
                    var temp = $(this).attr("src-alt");
                    var altTemp = $(this).attr("src");
                    $(this).attr("src-alt", altTemp);
                    $(this).attr("src", temp);
                })
            }) 
        </script>  
        <style>
            img{
                display:list-item;
                padding: 2px;
            }
        </style>   
    </head>

<body>
    <div class="Container">
        <img src="images/ninja0.png" alt="ninja0", src-alt="images/cat0.png" alt="cat0">
        <img src="images/ninja1.png" alt="ninja1", src-alt="images/cat1.png" alt="cat1">
        <img src="images/ninja2.png" alt="ninja2", src-alt="images/cat2.png" alt="cat2">
        <img src="images/ninja3.png" alt="ninja3", src-alt="images/cat3.png" alt="cat3">
        <img src="images/ninja4.png" alt="ninja4", src-alt="images/cat4.png" alt="cat4">
    </div>
</body>

</html>
