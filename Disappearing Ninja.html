<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Disappearing Ninja</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(document).ready(function (){
                $("img").click(function() {
                    $(this).hide("Slow");
                })

                $("button").click(function(){
                    $("img").show();
                })
            }); 
        </script>     
    </head>

<button>Restore</button>
</body>

</html>
